<script>
    function myFunction()
    {
        var pw = document.getElementById("Pass").value;
        if(pw == "") 
        {
            document.getElementById("message").innerHTML = "Enter a Password";
            return false;
        }
        else if(pw.length < 8) 
        {
            document.getElementById("message").innerHTML = "Password length must be atleast 8 characters";
            return false;
        }
        else if(pw.length > 15) 
        {
            document.getElementById("message").innerHTML = "Password length must be atmost 15 characters";
            return false;
        }
        else if(pw.match(/[0-9]/g)==null) 
        {
            document.getElementById("message").innerHTML = "Password must contain atleast one number";
            return false;
        }
        else if(pw.match(/[A-Z]/g)==null) 
        {
            document.getElementById("message").innerHTML = "Password must contain atleast one uppercase";
            return false;
        }
        else if(pw.match(/[a-z]/g)==null) 
        {
            document.getElementById("message").innerHTML = "Password must contain atleast one lowercas";
            return false;
        }
        else if(pw.match(/[!@#$%^&*]/g)==null) 
        {
            document.getElementById("message").innerHTML = "Password must contain atleast one special character";
            return false;
        }
        else
        {
            document.getElementById("message").innerHTML = null
        }
    }
</script>
